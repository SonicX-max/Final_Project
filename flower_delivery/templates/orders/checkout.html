{% extends "base.html" %}
{% block content %}
<h2>Оформление заказа №{{ order.id }}</h2>
<p>Статус: {{ order.get_status_display }}</p>

<form method="post">
    {% csrf_token %}
    <p>
        <label for="address">Адрес доставки:</label><br>
        <input type="text" name="address" id="address" value="{{ order.address|default_if_none:'' }}">
    </p>
    <p>
        <label for="phone">Телефон:</label><br>
        <input type="text" name="phone" id="phone" value="{{ order.phone|default_if_none:'' }}">
    </p>
    <button type="submit">Подтвердить заказ</button>
</form>
{% endblock %}
